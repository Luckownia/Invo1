<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="card-box">
        <img
          src="./public/images/person_listening.jpg"
          class="card-image"
          alt="Women enjoy listening to music."
        />
        <div class="descripton-box">
          <h1>Order Summary</h1>
          <p>
            You're close! Confirm your purchase and complete your order in the
            next step.
          </p>
          <div class="prize-box">
            <div class="icon">
              <img src="./public/images/music-tune.png" alt="Music Icon" />
            </div>
            <div class="pricing-headline">
              <h2>Annual Plan</h2>
              <span>$58.99 /year</span>
            </div>
          </div>
          <div class="card-buttons">
            <a href="#" class="submit-btn">Proceed to payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
